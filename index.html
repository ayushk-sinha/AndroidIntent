<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <!-- Method 1: HTML Meta Refresh (Executes immediately) -->
    <meta http-equiv="refresh" content="0; url=gametime://watch/123">
</head>
<body>
    <script>
        // Method 2: JavaScript Redirect (Backup if Meta fails)
        window.location.href = "gametime://watch/123";
    </script>
    <p>If you are not redirected, <a href="gametime://watch/123">click here to open Gametime</a>.</p>
</body>
</html>
